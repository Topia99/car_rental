services:
  db:
    image: postgres:16
    container_name: carrental-pg
    environment:
      POSTGRES_DB: carrental
      POSTGRES_USER: carrental
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carrental -d carrental"]
      interval: 5s
      timeout: 3s
      retries: 15

  account:
    build:
      context: ./account
    image: carrental/account:dev
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/carrental
      SPRING_DATASOURCE_USERNAME: carrental
      SPRING_DATASOURCE_PASSWORD: secret
      SERVER_PORT: 8081
      JWT_SECRET: change-me-32chars-minimum
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8081:8081"

  car:
    build:
      context: ./car
    image: carrental/car:dev
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/carrental
      SPRING_DATASOURCE_USERNAME: carrental
      SPRING_DATASOURCE_PASSWORD: secret
      SERVER_PORT: 8082
      JWT_SECRET: change-me-32chars-minimum
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8082:8082"